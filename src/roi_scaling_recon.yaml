
base_dir:  ./data/roi_scaling
graphs:
  - bag: 64hz_1x1
    cutoff_period: 25
    skip_read: 0
    skip_plot: 0
    max_read: 1000000
    ground_truth: 64.0
    title: 'single pixel'
    x_tick_spacing: 100
    show_x_axis_label: False
  - bag: 64hz_256x256
    cutoff_period: 25
    skip_read: 0
    skip_plot: 0
    max_read: 5000000
    ground_truth: 64.0
    title: 'ROI 256 x 256'
    show_x_axis_label: False
    x_tick_spacing: 100
  - bag: 64hz_640x480
    cutoff_period: 25
    skip_read: 0
    skip_plot: 0
    max_read: 30000000
    ground_truth: 64.0
    title: 'ROI 640 x 480'
    show_x_axis_label: True
    x_tick_spacing: 0.01
